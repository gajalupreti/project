<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Library Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #e5e5e5;
    }

    .container {
      max-width: 600px;

    }

    form {
      margin-top: 20px;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      color: #fff;
    }

    .thanks-message {
      font-size: 18px;
      font-weight: bold;
      color: #28a745;
      margin-top: 20px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .logout-btn:hover {
      background-color: #0056b3;
    }

    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input {
      position: absolute;
      font-size: 100px;
      right: 0;
      top: 0;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form method="POST" action="mail_sender/sender.php" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
      </div>

        <div class="mb-3">
        <label class="form-label" for="file">Upload Your File</label>
        <input id="file" accept="image/jpeg,image/gif,image/png,application/pdf,image/x-eps" name="fileToUpload"
          type="file"/>
        <!-- <button class="btn btn-success" name="submit" type="submit"> Upload File </button>-->
      </div>
      <button type="submit" class="btn btn-primary" name="send">Submit</button>
    </div>
    </form>


    <div class="thanks-message" id="thanksMessage" style="display: none;"></div>
  </div>

  <div class="btn-container">
    <a class="btn logout-btn" href="library.html"> GO to Main Page</a>
  </div>

  <footer class="container mt-5">
    <p>© 2020-2021 Library, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
  </footer>

  <script>
    function thanks(event) {
      event.preventDefault();
      var thanksMessage = document.getElementById("thanksMessage");
      thanksMessage.innerHTML =
        "THANKS FOR YOUR CONCERN, DEAR HUMAN. WE GUARANTEE THAT YOUR INFORMATION WON'T BE USED FOR ANY ILLEGAL OR HARMFUL ACTIVITIES...";
      thanksMessage.style.display = "block";
    }
  </script>
</body>

</html>
